{% extends "base.html" %}
{% block title %}Capture Faces{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Capture Faces</h1>
    <p class="mb-4">Enter the person's name and start capturing face samples.</p>
    <div class="mb-6">
        <input type="text" id="user_name" class="bg-gray-700 text-white border border-gray-600 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter full name">
        <button id="startCapture" class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Start Capture</button>
        <button id="stopCapture" class="mt-4 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 hidden">Stop Capture</button>
    </div>
    <div id="videoContainer" class="hidden">
        <img id="videoFeed" src="{{ url_for('video_feed_capture') }}" class="w-full rounded-lg shadow-lg" alt="Video Feed">
    </div>
    <p id="status" class="mt-4 text-green-400"></p>
</div>
<script src="{{ url_for('static', filename='js/capture.js') }}"></script>
{% endblock %}
