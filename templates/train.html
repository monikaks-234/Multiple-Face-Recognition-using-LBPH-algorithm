{% extends "base.html" %}
{% block title %}Train Model{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Train Model</h1>
    <p class="mb-4">Click below to train the face recognition model with captured data.</p>
    <button id="trainModel" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Train Model</button>
    <p id="status" class="mt-4 text-green-400">{{ message }}</p>
</div>
<script src="{{ url_for('static', filename='js/train.js') }}"></script>
{% endblock %}
