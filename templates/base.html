<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Face Recognition System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <header class="bg-gray-800 shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-indigo-400">Face Recognition System</div>
            <div class="space-x-4">
                <a href="{{ url_for('index') }}" class="hover:text-indigo-400 transition duration-300">Home</a>
                <a href="{{ url_for('capture') }}" class="hover:text-indigo-400 transition duration-300">Capture Faces</a>
                <a href="{{ url_for('train') }}" class="hover:text-indigo-400 transition duration-300">Train Model</a>
                <a href="{{ url_for('recognize') }}" class="hover:text-indigo-400 transition duration-300">Recognize Faces</a>
            </div>
        </nav>
    </header>
    <main class="container mx-auto px-6 py-8 flex-grow">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-gray-800 py-4">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 Face Recognition System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
