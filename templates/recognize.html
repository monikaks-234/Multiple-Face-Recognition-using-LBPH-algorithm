{% extends "base.html" %}
{% block title %}Recognize Faces{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Recognize Faces</h1>
    <p class="mb-4">View the live feed to recognize faces in real-time.</p>
    <button id="startRecognition" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Start Recognition</button>
    <button id="stopRecognition" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 hidden">Stop Recognition</button>
    <div id="videoContainer" class="mt-6">
        <img id="videoFeed" src="{{ url_for('video_feed_recognize') }}" class="w-full rounded-lg shadow-lg hidden" alt="Video Feed">
    </div>
</div>
<script src="{{ url_for('static', filename='js/recognize.js') }}"></script>
{% endblock %}
